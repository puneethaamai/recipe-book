<div class= "row"> 
    <div class="col-xs-12">
      <button class= "btn btn-success" (click) = "onAddRecipe()">Add recipe</button>
      <hr>
    </div>
    
</div>
<div class= "row">
    <div class="col-xs-12">
        <div class= "list-group">
           <app-recipe-item  *ngFor= "let recipeEl of recipes; let i = index" [index] = "i" [recipe] = "recipeEl"></app-recipe-item>
        </div>
    </div>
</div>
